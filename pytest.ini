[pytest]
testpaths = tests
python_files = test_*.py
addopts =
    -v
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that need GPU
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
